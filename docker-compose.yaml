version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: obsy
      POSTGRES_USER: obsy
      POSTGRES_PASSWORD: obsy
      POSTGRES_HOST_AUTH_METHOD: trust

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    environment:
      - DATABASE_NAME=obsy
      - DATABASE_USER=obsy
      - DATABASE_PASSWORD=obsy
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    command: celery -A obsy worker --loglevel=info
    volumes:
      - .:/app
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      - db
      - rabbitmq
    environment:
      - DATABASE_NAME=obsy
      - DATABASE_USER=obsy
      - DATABASE_PASSWORD=obsy
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    command: celery -A obsy beat --loglevel=info
    volumes:
      - .:/app
      - ./requirements.txt:/app/requirements.txt
    depends_on:
      - db
      - rabbitmq
    environment:
      - DATABASE_NAME=obsy
      - DATABASE_USER=obsy
      - DATABASE_PASSWORD=obsy
      - DATABASE_HOST=db
      - DATABASE_PORT=5432

volumes:
  postgres_data: