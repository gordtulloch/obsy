{% extends "_base.html" %}
{% block title %}Delete Schedule{% endblock title %}
{% block content %}
<div class="container">
    <h2>Delete Schedule</h2>
    <p>Are you sure you want to delete the schedule for {{ object.scheduleDate }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'schedule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
