{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Edit Schedule{% endblock title %}
{% block content %}
<br><div class="container">
    <h2>Edit Schedule</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <form method="post" action="{% url 'schedule_delete' object.pk %}" style="margin-top: 10px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <form method="post" action="{% url 'schedule_regen' object.pk %}" style="margin-top: 10px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Generate</button>
    </form>
</div>
{% endblock content %}
