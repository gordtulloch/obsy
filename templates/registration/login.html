{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}

<div class="container">
    <p>Please enter your credentials to login, or click on Register if you do not have an account.</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Log In</button>
</div>
{% endblock content %}
