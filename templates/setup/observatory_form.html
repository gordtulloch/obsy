{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Observatory{% endblock title %}
{% block content %}
<div class="container">
    <h1>Create a New Observatory</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock content %}
