{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Schedule Upload{% endblock title %}
{% block content %}
<div class="container">
    <br>
    <h2>Schedule Upload 2</h2><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <input type="file" name="upload" accept=".esq">
                <br>
        <button type="submit"  class="btn btn-primary">Save</button>
    </form>
</div>
    {% endblock content %}
